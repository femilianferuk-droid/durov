<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(145deg, #2b2b3a 0%, #1a1a2a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 15px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 60px;
            padding: 30px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.6), inset 0 2px 5px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.15);
            max-width: 550px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2.4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #f0f0ff, #aaccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px #3a86ff;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #b0c4de;
            font-size: 1rem;
            opacity: 0.8;
        }

        .score-panel {
            background: #0f172a;
            border-radius: 100px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid #3a4a6b;
            box-shadow: inset 0 5px 0 #0b101f, 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .score-label {
            color: #9bb5ff;
            font-weight: 600;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-value {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffd966;
            text-shadow: 0 0 20px #ffb347;
            line-height: 1;
            font-family: 'Courier New', monospace;
        }

        .durov-card {
            background: #16213e;
            border-radius: 80px 80px 40px 40px;
            padding: 25px 25px 35px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 4px solid #415a77;
            box-shadow: 0 20px 0 #0d1b2a, 0 25px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .durov-card:active {
            transform: translateY(15px);
            box-shadow: 0 5px 0 #0d1b2a, 0 20px 25px rgba(0, 0, 0, 0.5);
        }

        .durov-image {
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 15px 10px rgba(0, 0, 0, 0.7));
        }

        .durov-svg {
            width: 70%;
            max-width: 280px;
            height: auto;
            transition: transform 0.2s;
        }

        .durov-card:active .durov-svg {
            transform: scale(0.97);
        }

        .click-hint {
            text-align: center;
            color: #b8c7e3;
            font-weight: 500;
            margin-top: 15px;
            background: #0f3460;
            display: inline-block;
            padding: 8px 30px;
            border-radius: 50px;
            margin-left: auto;
            margin-right: auto;
            width: fit-content;
            border: 1px solid #4e73b0;
        }

        .boosts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .boost-item {
            background: #1e2b41;
            border-radius: 40px;
            padding: 18px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #546e9b;
            box-shadow: 0 8px 0 #0f1a2c;
            transition: 0.08s linear;
            cursor: pointer;
        }

        .boost-item:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #0f1a2c;
        }

        .boost-emoji {
            font-size: 2.2rem;
            filter: drop-shadow(2px 4px 4px black);
        }

        .boost-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5px;
        }

        .boost-name {
            font-weight: 700;
            color: white;
            font-size: 1rem;
        }

        .boost-price {
            color: #ffb870;
            font-weight: 800;
            font-size: 1.2rem;
            background: #00000040;
            padding: 3px 15px;
            border-radius: 40px;
            margin-top: 6px;
        }

        .boost-price::before {
            content: "üí∞ ";
            font-size: 0.9rem;
        }

        .disabled-boost {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(0.6);
        }

        .reset-button {
            background: #2a3f5e;
            border: none;
            color: #edf2fb;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 14px 0;
            width: 100%;
            border-radius: 60px;
            cursor: pointer;
            border: 2px solid #5f7bb3;
            box-shadow: 0 7px 0 #14202e;
            transition: 0.08s linear;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .reset-button:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 #14202e;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #687a9c;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">Durov Clicker</h1>
            <div class="subtitle">–¢–∞–ø–∞–π –ø–æ –ü–∞–≤–ª—É, —Å—Ç—Ä–æ–π –∏–º–ø–µ—Ä–∏—é</div>
        </div>

        <div class="score-panel">
            <span class="score-label">ü™ô –¢–û–ù–∫–æ–∏–Ω—ã</span>
            <span class="score-value" id="scoreDisplay">0</span>
        </div>

        <!-- –ö–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–π –î—É—Ä–æ–≤ (SVG-—Å—Ç–∏–ª–∏–∑–∞—Ü–∏—è) -->
        <div class="durov-card" id="clickableDurov">
            <div class="durov-image">
                <!-- –°—Ç–∏–ª–∏–∑–æ–≤–∞–Ω–Ω–æ–µ –≤–µ–∫—Ç–æ—Ä–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ü–∞–≤–ª–∞ –î—É—Ä–æ–≤–∞ -->
                <svg class="durov-svg" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- –¢–µ–Ω—å –ø–æ–¥ –≥–æ–ª–æ–≤–æ–π (—ç—Ñ—Ñ–µ–∫—Ç) -->
                    <circle cx="150" cy="170" r="70" fill="#0a0e1a" opacity="0.4" filter="url(#blur)" />
                    <!-- –ì–æ–ª–æ–≤–∞ -->
                    <circle cx="150" cy="140" r="70" fill="#3b2e24" stroke="#222" stroke-width="3"/>
                    <!-- –®–µ—è/–≤–æ—Ä–æ—Ç–Ω–∏–∫ (–≤–æ–¥–æ–ª–∞–∑–∫–∞) -->
                    <rect x="125" y="190" width="50" height="30" fill="#1f1f2e" stroke="#111" stroke-width="2" rx="10"/>
                    <!-- –¢–µ–ª–æ (–ø–∏–¥–∂–∞–∫) -->
                    <path d="M100 220 L200 220 L185 280 L115 280 L100 220" fill="#0b2545" stroke="#051024" stroke-width="3"/>
                    <!-- –õ–∏—Ü–æ: –≥–ª–∞–∑–∞ -->
                    <circle cx="120" cy="120" r="10" fill="white" stroke="#132" stroke-width="2"/>
                    <circle cx="180" cy="120" r="10" fill="white" stroke="#132" stroke-width="2"/>
                    <circle cx="125" cy="125" r="4" fill="black"/>
                    <circle cx="175" cy="125" r="4" fill="black"/>
                    <!-- –£–ª—ã–±–∫–∞ (–Ω–µ–π—Ç—Ä–∞–ª—å–Ω–∞—è/–ª—ë–≥–∫–∞—è) -->
                    <path d="M120 160 Q150 180, 180 160" stroke="black" stroke-width="4" fill="none" stroke-linecap="round"/>
                    <!-- –ö—É–±–∏–∫ –≤ —Ä—É–∫–µ (–∫–∞–∫ –Ω–∞–º—ë–∫ –Ω–∞ NFT/Telegram) -->
                    <rect x="210" y="150" width="30" height="30" rx="6" fill="#4c9aff" stroke="#002a6e" stroke-width="3"/>
                    <path d="M220 160 L235 150 L240 165 L225 175 Z" fill="#ffdd44" opacity="0.9"/>
                    <!-- –ë—Ä–æ–≤–∏ (–ª—ë–≥–∫–∏–π –Ω–∞–º—ë–∫ –Ω–∞ —Ö–∞—Ä–∏–∑–º—É) -->
                    <path d="M100 100 L130 95" stroke="#1e1e1e" stroke-width="4" stroke-linecap="round"/>
                    <path d="M200 100 L170 95" stroke="#1e1e1e" stroke-width="4" stroke-linecap="round"/>
                    <defs>
                        <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
                            <feOffset dx="0" dy="8" result="shadow"/>
                        </filter>
                    </defs>
                </svg>
            </div>
            <div class="click-hint">
                üëÜ –¢–ê–ü–ê–ô –°–Æ–î–ê üëÜ
            </div>
        </div>

        <!-- –£–ª—É—á—à–µ–Ω–∏—è (–±—É—Å—Ç—ã) -->
        <div class="boosts-grid">
            <div class="boost-item" id="boostFriend">
                <span class="boost-emoji">üë•</span>
                <div class="boost-info">
                    <span class="boost-name">–î—Ä—É–≥ –î—É—Ä–æ–≤–∞</span>
                    <span class="boost-price" id="friendPrice">100</span>
                </div>
            </div>
            <div class="boost-item" id="boostVip">
                <span class="boost-emoji">üíé</span>
                <div class="boost-info">
                    <span class="boost-name">VK Coin</span>
                    <span class="boost-price" id="vipPrice">500</span>
                </div>
            </div>
            <div class="boost-item" id="boostStar">
                <span class="boost-emoji">üöÄ</span>
                <div class="boost-info">
                    <span class="boost-name">Telegram Stars</span>
                    <span class="boost-price" id="starPrice">2000</span>
                </div>
            </div>
            <div class="boost-item" id="boostTon">
                <span class="boost-emoji">‚ö°</span>
                <div class="boost-info">
                    <span class="boost-name">TON Keeper</span>
                    <span class="boost-price" id="tonPrice">10000</span>
                </div>
            </div>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ —Å–±—Ä–æ—Å–∞ -->
        <button class="reset-button" id="resetGame">üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–ª–∏–∫–µ—Ä</button>
        <div class="footer">‚Çø –∫–∞–∂–¥—ã–π –∫–ª–∏–∫ —É–∫—Ä–µ–ø–ª—è–µ—Ç –¥–µ—Ü–µ–Ω—Ç—Ä–∞–ª–∏–∑–∞—Ü–∏—é</div>
    </div>

    <script>
        (function() {
            // –ù–∞—á–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
            let score = 0;
            let clickPower = 1;         // —Å–∫–æ–ª—å–∫–æ –¥–∞—ë—Ç 1 –∫–ª–∏–∫

            // –°—Ç–æ–∏–º–æ—Å—Ç—å —É–ª—É—á—à–µ–Ω–∏–π (–±–∞–∑–æ–≤–∞—è)
            const BASE_FRIEND_PRICE = 100;
            const BASE_VIP_PRICE = 500;
            const BASE_STAR_PRICE = 2000;
            const BASE_TON_PRICE = 10000;

            // –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ (—Å–∫–æ–ª—å–∫–æ –¥–æ–±–∞–≤–ª—è—é—Ç)
            const FRIEND_BOOST = 1;      // +1 –∫ —Å–∏–ª–µ –∫–ª–∏–∫–∞
            const VIP_BOOST = 5;          // +5 –∫ —Å–∏–ª–µ –∫–ª–∏–∫–∞
            const STAR_BOOST = 20;         // +20
            const TON_BOOST = 100;          // +100

            // –¢–µ–∫—É—â–∏–µ —Ü–µ–Ω—ã (–±—É–¥—É—Ç –∏–∑–º–µ–Ω—è—Ç—å—Å—è –ø–æ—Å–ª–µ –ø–æ–∫—É–ø–æ–∫)
            let currentFriendPrice = BASE_FRIEND_PRICE;
            let currentVipPrice = BASE_VIP_PRICE;
            let currentStarPrice = BASE_STAR_PRICE;
            let currentTonPrice = BASE_TON_PRICE;

            // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
            const scoreEl = document.getElementById('scoreDisplay');
            const durovCard = document.getElementById('clickableDurov');

            // –≠–ª–µ–º–µ–Ω—Ç—ã –±—É—Å—Ç–æ–≤
            const boostFriend = document.getElementById('boostFriend');
            const boostVip = document.getElementById('boostVip');
            const boostStar = document.getElementById('boostStar');
            const boostTon = document.getElementById('boostTon');

            // –¶–µ–Ω–æ–≤—ã–µ —Å–ø–∞–Ω—ã
            const friendPriceSpan = document.getElementById('friendPrice');
            const vipPriceSpan = document.getElementById('vipPrice');
            const starPriceSpan = document.getElementById('starPrice');
            const tonPriceSpan = document.getElementById('tonPrice');

            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ (—Å—á–µ—Ç –∏ –∫–ª–∞—Å—Å—ã disabled)
            function refreshUI() {
                scoreEl.textContent = score;

                // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ü–µ–Ω
                friendPriceSpan.textContent = currentFriendPrice;
                vipPriceSpan.textContent = currentVipPrice;
                starPriceSpan.textContent = currentStarPrice;
                tonPriceSpan.textContent = currentTonPrice;

                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –Ω–µ—Ö–≤–∞—Ç–∫–∏ –¥–µ–Ω–µ–≥ (disable-–∫–ª–∞—Å—Å)
                if (score < currentFriendPrice) {
                    boostFriend.classList.add('disabled-boost');
                } else {
                    boostFriend.classList.remove('disabled-boost');
                }

                if (score < currentVipPrice) {
                    boostVip.classList.add('disabled-boost');
                } else {
                    boostVip.classList.remove('disabled-boost');
                }

                if (score < currentStarPrice) {
                    boostStar.classList.add('disabled-boost');
                } else {
                    boostStar.classList.remove('disabled-boost');
                }

                if (score < currentTonPrice) {
                    boostTon.classList.add('disabled-boost');
                } else {
                    boostTon.classList.remove('disabled-boost');
                }
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –î—É—Ä–æ–≤—É
            function handleDurovClick(e) {
                score += clickPower;
                refreshUI();

                // –ú–∏–∫—Ä–æ-–∞–Ω–∏–º–∞—Ü–∏—è (–¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –∫ :active)
                durovCard.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    durovCard.style.transform = '';
                }, 100);

                // –ú–∞–ª–µ–Ω—å–∫–∏–π –∑–≤—É–∫ –≤ –∫–æ–Ω—Å–æ–ª–∏ (—à—É—Ç–∫–∞)
                if (clickPower > 100) console.log('üí∞ –ú–û–ù–ï–¢–´ –°–´–ü–õ–Æ–¢–°–Ø!!!');
            }

            // –û–±—â–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø–æ–∫—É–ø–æ–∫
            function buyBoost(cost, boostAmount, priceElement, updatePriceCallback) {
                if (score >= cost) {
                    score -= cost;
                    clickPower += boostAmount;

                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–µ–Ω—É (—É—Å–ª–æ–∂–Ω—è–µ–º –∏–ª–∏ –æ—Å—Ç–∞–≤–ª—è–µ–º —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π? –ø—É—Å—Ç—å —Ä–∞—Å—Ç–µ—Ç *2 –¥–ª—è –∏–Ω—Ç–µ—Ä–µ—Å–∞)
                    // –°–¥–µ–ª–∞–µ–º –∫–ª–∞—Å—Å–∏—á–µ—Å–∫—É—é –ø—Ä–æ–≥—Ä–µ—Å—Å–∏—é: —Ü–µ–Ω–∞ —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è (—É–º–Ω–æ–∂–∞–µ–º –Ω–∞ 1.6 –∏ –æ–∫—Ä—É–≥–ª—è–µ–º)
                    let newPrice = Math.floor(cost * 1.6);
                    updatePriceCallback(newPrice);

                    refreshUI();
                    return true;
                } else {
                    // –î—Ä–æ–∂–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ –ø—Ä–∏ –Ω–µ—Ö–≤–∞—Ç–∫–µ –¥–µ–Ω–µ–≥
                    const el = (priceElement === friendPriceSpan) ? boostFriend :
                                (priceElement === vipPriceSpan) ? boostVip :
                                (priceElement === starPriceSpan) ? boostStar : boostTon;
                    el.style.transform = 'translateX(4px)';
                    setTimeout(() => el.style.transform = '', 100);
                    return false;
                }
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–ª—É—à–∞—Ç–µ–ª–µ–π
            durovCard.addEventListener('click', handleDurovClick);

            // –ë—É—Å—Ç "–î—Ä—É–≥ –î—É—Ä–æ–≤–∞"
            boostFriend.addEventListener('click', () => {
                buyBoost(currentFriendPrice, FRIEND_BOOST, friendPriceSpan, (newPrice) => {
                    currentFriendPrice = newPrice;
                });
            });

            // –ë—É—Å—Ç "VK Coin"
            boostVip.addEventListener('click', () => {
                buyBoost(currentVipPrice, VIP_BOOST, vipPriceSpan, (newPrice) => {
                    currentVipPrice = newPrice;
                });
            });

            // –ë—É—Å—Ç "Telegram Stars"
            boostStar.addEventListener('click', () => {
                buyBoost(currentStarPrice, STAR_BOOST, starPriceSpan, (newPrice) => {
                    currentStarPrice = newPrice;
                });
            });

            // –ë—É—Å—Ç "TON Keeper"
            boostTon.addEventListener('click', () => {
                buyBoost(currentTonPrice, TON_BOOST, tonPriceSpan, (newPrice) => {
                    currentTonPrice = newPrice;
                });
            });

            // –°–±—Ä–æ—Å –∏–≥—Ä—ã
            document.getElementById('resetGame').addEventListener('click', () => {
                score = 0;
                clickPower = 1;
                currentFriendPrice = BASE_FRIEND_PRICE;
                currentVipPrice = BASE_VIP_PRICE;
                currentStarPrice = BASE_STAR_PRICE;
                currentTonPrice = BASE_TON_PRICE;
                refreshUI();
            });

            // –ù–∞—á–∞–ª—å–Ω—ã–π refresh
            refreshUI();

            // –ó–∞—â–∏—Ç–∞ –æ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è –ø—Ä–∏ –±—ã—Å—Ç—Ä—ã—Ö –∫–ª–∏–∫–∞—Ö (—É–∂–µ –≤ CSS user-select)
        })();
    </script>
</body>
